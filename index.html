<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

<div class="container mt-4">

<div class="row">

<div class="col-md-4 m-auto">

<div class="card">

    <div class="card-header bg-secondary text-center text-white">

<h3>Register Here</h3>
    </div>

    <div class="card-body bg-light-purple">

<form action="" id="register-form">

<div class="form-group">

<input id="username" type="text" placeholder="User Name" class="form-control is-form-valid is-form-Notvalid">

<div id="username-feedback"></div>
</div>

<br>
<div class="form-group">

<input id="email" type="email" placeholder="Email" class="form-control">
<div id="email-feedback"></div>

</div>

<br>

<div class="form-group">

<input id="password" type="password" placeholder="Password" class="form-control">
<div id="password-feedback"></div>

</div>

<br>

<div class="form-group">

<input id="c-password" type="password" placeholder="Confirm Password" class="form-control">
<div id="c-password-feedback"></div>

</div>

<br>
<div class="text-center">

<input type="submit" value="Register"  class="btn btn-secondary">


</div>
</form>
    </div>
</div>



</div>




</div>



</div>




<script src="index.js"></script>


</body>
</html>
